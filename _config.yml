# Site settings

# NB! Set your site's url, otherwise nothing will work
url: "https://amataf.github.io/"

# Google tracking id
google-tracking-id: "UA-XXXXXXXX-X"

#############
# HTML Head #
#############

lang: "en"
author: "amatAf"
title: "{ amatAf }"
description: "Blog and website of amatAf, an amateur at a lot of things."
keywords: ""
favicon: "/img/favicon.ico"
################
# Header layout#
################
black-favicon: "/img/black-lab-glass.ico"
background-img: "/img/qual-bg-(1).jpg"

##############################
# Dynamic Text on the Header #
##############################

quote: ""
# me-img: "/img/jetpacktocat.png"

# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

me-img: "https://github.com/amatAf.png?size=500"

# To use gravatar profile pic uncomment the following line and replace 'email_hash'
# with your gravatar profile email hash.
# You can create the email hash by using an online tool like 'http://www.md5hashgenerator.com/'
# just enter your email and it will generate the hash.

# me-img: "https://www.gravatar.com/avatar/email_hash?s=500"

#######
# Blog #
########

post-preview-words: 0
paginate: 5
email-share: False
fb-share: False
twitter-share: False
linkedin-share: False
reddit-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: False

############
# Timeline #
############

events: False

# First image of the Timeline
timeline-img: False

###########
# Contact #
###########

email: "fiveninetwonine@gmail.com"
# Set a url pointing to your publish PGP Public Key here, and it will appear in the Contact section
pgp: False

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: False
author_blurb_image: False

##################
# Social Buttons #
##################

social:
  - icon: "github"
    url: "https://github.com/amatAf"
  - icon: "twitter"
    url: "https://twitter.com/amatafaf"
  - icon: "spotify"
    url: "https://open.spotify.com/user/8nogz3vhekpaq5vqwuj2nz2xd?si=51006a2a151f4032"

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page
pages_list:
  About: "about"
  Blog: "latest-post"
  Contact: "contact"
# Exclusion list from the generated _site
exclude:
  - LICENSE
  - README.md
  - CONTRIBUTING
  - CONTRIBUTORS
  - scripts
  - Dockerfile
  - docker-compose.yml
# Pagination path
paginate_path: "blog/page:num/"
# Enable minification SASS
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-spaceship
