<!-- Contact Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      {{ page.content | markdownify }} {% assign newemail = site.email | split: '@' %}
      <p>
        <script>
          function join_at_email(user, domain) {
            return user && domain ? user + "@" + domain : "";
          }
        </script>
      </p>
    </div>
  </div>
</section>

<!-- Contact End -->
